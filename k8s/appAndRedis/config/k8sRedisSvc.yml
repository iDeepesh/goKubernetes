apiVersion: v1
kind: Service
metadata:
  name: redis-app-service
spec:
  ports:
  - port: 31002
    nodePort: 31002
    protocol: TCP
    targetPort: redis-app-port
    name: redis-app-svc-port
  - port: 32001
    nodePort: 32001
    targetPort: redis-port
    name: redis-svc-port
  selector:
    app: redis-app-label
  type: NodePort
